<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

  </head>
  <body>
	<script src="index.js"></script>
    <button id="new-book-button" class="btn btn-success">Add Book</button>
    <form id="new-book-form" class="new-book-form-style" style="display: none;">
        <label for="author">Author: </label>
        <input id="author" name="author" type="text" required>
        <label for="title">Title: </label>
        <input id="title" name="title" type="text" required>
        <label for="pageNumbers">Page numbers: </label>
        <input id="pageNumbers" name="pageNumbers" type="number" required>
        <label for="read-question">Read?</label>
        <input id="read-question" style="background-color: lightgreen;" type="checkbox">
        <button id="submit" name="submit" type="submit" class="btn btn-primary">Submit</button> 
    </form>
    <div id="library-container">
    </div>
  </body>
</html>
